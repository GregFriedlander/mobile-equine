<header
  class="sticky top-0 z-50 backdrop-blur bg-sand/90 border-b border-saddle/30 transition-shadow"
  [class.shadow-md]="scrolled()"
>
  <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2">
      <img
        src="assets/logo-only.png"
        alt="Mobile Equine Diagnostics logo"
        class="h-9 md:h-10 w-auto"
      />
      <!-- <span class="hidden sm:inline font-serif font-semibold tracking-tight text-lg">Mobile Equine Diagnostics</span> -->
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex gap-6 font-medium">
      <a
        routerLink="/"
        routerLinkActive="text-bark after:scale-x-100"
        [routerLinkActiveOptions]="{ exact: true }"
        class="relative px-2 py-1 rounded-md transition text-bark/80 hover:text-bark after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-full after:scale-x-0 after:bg-saddle/80 after:transition after:duration-200 hover:after:scale-x-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-saddle/30"
        >Home</a
      >
      <a
        routerLink="/services"
        routerLinkActive="text-bark after:scale-x-100"
        class="relative px-2 py-1 rounded-md transition text-bark/80 hover:text-bark after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-full after:scale-x-0 after:bg-saddle/80 after:transition after:duration-200 hover:after:scale-x-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-saddle/30"
        >Services</a
      >
      <a
        routerLink="/team"
        routerLinkActive="text-bark after:scale-x-100"
        class="relative px-2 py-1 rounded-md transition text-bark/80 hover:text-bark after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-full after:scale-x-0 after:bg-saddle/80 after:transition after:duration-200 hover:after:scale-x-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-saddle/30"
        >Team</a
      >
      <a
        routerLink="/contact"
        routerLinkActive="text-bark after:scale-x-100"
        class="relative px-2 py-1 rounded-md transition text-bark/80 hover:text-bark after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-full after:scale-x-0 after:bg-saddle/80 after:transition after:duration-200 hover:after:scale-x-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-saddle/30"
        >Contact</a
      >
    </nav>

    <!-- Mobile menu button -->
    <button
      class="md:hidden inline-flex items-center justify-center p-2 rounded hover:bg-saddle/10"
      (click)="menuOpen.set(!menuOpen())"
      aria-label="Toggle menu"
    >
      <svg
        *ngIf="!menuOpen()"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <svg
        *ngIf="menuOpen()"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Nav Menu -->
  <nav
    *ngIf="menuOpen()"
    class="md:hidden px-4 pb-2 bg-sand/95 border-t border-saddle/20 text-base"
  >
    <div class="mt-2 flex flex-col">
      <a
        routerLink="/"
        routerLinkActive="text-saddle"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
        class="px-1 py-3 border-b border-saddle/20 hover:bg-saddle/10"
        >Home</a
      >
      <a
        routerLink="/services"
        routerLinkActive="text-saddle"
        (click)="closeMenu()"
        class="px-1 py-3 border-b border-saddle/20 hover:bg-saddle/10"
        >Services</a
      >
      <a
        routerLink="/team"
        routerLinkActive="text-saddle"
        (click)="closeMenu()"
        class="px-1 py-3 border-b border-saddle/20 hover:bg-saddle/10"
        >Team</a
      >
      <a
        routerLink="/contact"
        routerLinkActive="text-saddle"
        (click)="closeMenu()"
        class="px-1 py-3 hover:bg-saddle/10"
        >Contact</a
      >
    </div>
  </nav>
</header>
