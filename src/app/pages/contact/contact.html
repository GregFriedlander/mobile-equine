<med-services-hero
  [src]="SITE.contactPage.hero.src"
  [srcset]="SITE.contactPage.hero.srcset"
  [alt]="SITE.contactPage.hero.alt"
  [title]="SITE.contactPage.hero.title"
  [subtitle]="SITE.contactPage.hero.subtitle"
/>

<section class="contact">
  <div class="contact__inner">
    <!-- Info card -->
    <div class="card card--info">
      <div class="card__header">
        <h2 class="card__title">Get in Touch</h2>
        <img class="card__mark" src="/assets/horseshoe.png" alt="" aria-hidden="true" />
      </div>

      <address class="info">
        <p class="info__row">
          <span class="label">Address</span>
          <a [href]="contact().mapsUrl" target="_blank" rel="noopener noreferrer">
            {{ contact().addressLine1 }}<br />
            {{ contact().city }}, {{ contact().region }} {{ contact().postalCode }}
          </a>
        </p>

        <p class="info__row">
          <span class="label">Phone</span>
          <a [href]="buildTelHref()">{{ contact().phone }}</a>
        </p>

        <p class="info__row">
          <span class="label">Email</span>
          <a [href]="buildMailtoHref()">{{ contact().email }}</a>
        </p>
      </address>

      <div class="cta-row">
        <a class="btn btn--primary" [href]="buildTelHref()">Call Now</a>
        <a class="btn btn--outline" [href]="buildMailtoHref()">Email Us</a>
        <a
          class="btn btn--ghost"
          [href]="contact().mapsUrl"
          target="_blank"
          rel="noopener noreferrer"
        >
          Open in Maps
        </a>
      </div>
    </div>
